[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # 禁用 sk_ 前缀的智能检测（Pollinations API key 使用此前缀）
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "sk_"

[[headers]]
  for = "/bgm-sound/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/pet-gif/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
